<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-5">
            <form class="p-4 border border-3 rounded mt-3">
                <h1 class="mb-4">
                    Pievienot detaļu
                </h1>

                <div class="form-group mb-3">
                    <label for="veids">Detaļas veids</label>
                    <input type="text" class="form-control" id="veids" placeholder="RAM">
                  </div>
                  <div class="form-group mb-3">
                    <label for="modelis">Detaļas modelis</label>
                    <input type="text" class="form-control" id="modelis" placeholder="Corsair Vengeance LPX 16GB">
                  </div>
                  <div class="form-group mb-3">
                    <label for="cena">Detaļas cena</label>
                    <input type="number" class="form-control" id="cena" placeholder="99,99">
                  </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-warning">
                            Pievienot Datora Detaļu
                        </button>
                    </div>
                </div>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
