<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap docs: https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <!-- pievienojam bootstrap stilus -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3 mb-5">
          <div class="col-6 offset-3">
            <form class="p-4 border border-3 rounded js-add-form">
                <h1 class="mb-4">
                    Pievienot detaļu
                </h1>

                <div class="form-group mb-3">
                    <label for="veids">Detaļas veids</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="veids" 
                        name="veids"
                        placeholder="RAM" 
                        required
                    >
                  </div>
                  <div class="form-group mb-3">
                    <label for="modelis">Detaļas modelis</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="modelis" 
                        name="modelis" 
                        placeholder="Corsair Vengeance LPX 16GB" 
                        required
                    >
                  </div>
                  <div class="form-group mb-3">
                    <label for="cena">Detaļas cena</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="cena" 
                        name="cena" 
                        placeholder="99,99" 
                        required
                    >
                  </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-warning">
                            Pievienot Datora Detaļu
                        </button>
                    </div>
                </div>
            </form>
          </div>
          </div>
          <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    Visas detaļas
                </h1>
            </div>
            <div class="col-12">
                <table class="table table-striped m-0">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 30%;">Detaļas nosaukums</th>
                        <th scope="col" style="width: 30%;">Detaļas modelis</th>
                        <th scope="col" style="width: 30%;">Detaļas cena</th>
                        <th scope="col" style="width: 10%;">Darbība</th>
                    </tr>
                    </thead>
                </table>
                <div class="js-part-wrapper">
                    <h3 class="mt-3 text-center	">Tabulā nav detaļu</h3>
                </div>
            </div>
        </div>
      </div>
    <!-- bootstrap docs: https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <!-- pievienojam bootstrap skriptus -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
